<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Board Check</title>
    <style>
        body{
        background-color: black;
        color: white;
        justify-content:center;
        align-items: center;
        display: flex;
    }

    table,th,td{
        border:2px solid white;
        color:white;
    }
    .project{
        display:flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height:100vh;
    }
    .color{
        color:white;
        display: flex;
        flex-direction: row;
    }

    </style>
</head>
<body>
    <div class="project">
        <div id="insert">
            <div class="key">Press any key</div>
        </div>
    </div>
    <script>
        const insert = document.querySelector('#insert')

window.addEventListener('keypress',(e) => {
    insert.innerHTML = `
       <div class='color'>
         <table>
  <tr>
    <th>key</th>
    <th>keyCode</th>
    <th>code</th>
  </tr>
  <tr>
    <td>${e.key === ' '? 'space' : e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>
</table>
       </div>
    `
})
    </script>
</body>
</html>
