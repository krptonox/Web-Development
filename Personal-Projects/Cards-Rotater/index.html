<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(29, 25, 25);
        }
        .banner{
            width: 100%;
            height: 100vh;
            text-align:center;
            overflow: hidden;
            position: relative;
        }
        .banner .slider{
            position:absolute;
            width:200px;
            height:250px;
            top:10%;
            left: calc(50% - 100px);
            transform-style:preserve-3d;
            transform: perspective(1000px);
            animation:autoRun 20s linear infinite;
            z-index:2;
        }
        @keyframes autoRun{
            from{
                transform:perspective(1000px) rotateX(-8deg) rotateY(0deg);
            }to{
                 transform:perspective(1000px) rotateX(-8deg) rotateY(360deg);
            }
        }
        .banner .slider .item{
            position: absolute;
            inset: 0 0 0 0;
            transform:
                   rotateY(calc((var(--position) - 1) * (360 / var(--quantity)) * 1deg))
                   translateZ(550px);
        }
        .banner .slider .item img{
            width:100%;
            height: 100%;
            object-fit: cover;
        }
        .banner .content{
            position:absolute;
            bottom: 0;
            left:50%;
            transform:translateX(-50%);
            width: min(1400px, 100vw);
            height:max-content;
            padding-bottom: 100px;
            display:flex;
            flex-wrap:wrap;

        }
        
        .banner .content .model{
            background-image: url(model.png);
            height:75vh;
            width:100%;
            position:absolute;
            bottom:0;
            left:0;
            background-size:auto 130%;
            background-repeat: no-repeat;
            background-position:top center;
            z-index:1;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="slider" style="--quantity:10">
            <div class="item" style="--position: 1"><img src="beserk.jpg"></div>
            <div class="item" style="--position: 2"><img src="dragon.jpg"></div>
            <div class="item" style="--position: 3"><img src="tyrano.jpg"></div>
            <div class="item" style="--position: 4"><img src="slither.jpg"></div>
            <div class="item" style="--position: 5"><img src="cornsavier.jpg"></div>
            <div class="item" style="--position: 6"><img src="titan.jpg"></div>
            <div class="item" style="--position: 7"><img src="dark blade.jpg"></div>
            <div class="item" style="--position: 8"><img src="beru.jpg"></div>
            <div class="item" style="--position: 9"><img src="kingcal.jpg"></div>
            <div class="item" style="--position: 10"><img src="igris.jpg"></div>    
        </div>
        <div class="content">
            <div class="model"></div>
        </div>
    </div>
</body>
</html>
