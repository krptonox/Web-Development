<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-2</title>
</head>
<style>
    body{
        margin:0;
        height: 100vh;
        background-color: black;
        color:white;
        display:flex;
        align-items: center;
        justify-content: center;
    }
    .main{
        background-color: rgba(116, 117, 115, 0.389);
        margin:0px auto;
        padding: 10px;
        border: 2px solid snow;
        display: flex;
        align-items: center;
        flex-direction: column;
        box-shadow: 2px 2px 10px currentColor;
    }
    button{
        border:2px soild white;
        border-radius: 8px;
        box-shadow: 2px 2px 10px currentColor ;
        background-color: greenyellow;
    }
    #result{
        margin-top: 30px;
        margin-bottom: 30;
        font-size: 30px;
        text-shadow: 0 0 10px currentColor;
    }
</style>
<body>
    <div class="main">
        <h1>BMI CALCULATOR</h1>
        <form>
            <p><label>Height in CM: </label><input type="text" id="height"></p>
            <p><label>Weight in KG: </label><input type="text" id="weight"></p>
            <button type="submit">Calculate</button>
            <div id="result"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Noraml Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    <script>
        const form = document.querySelector('form')


form.addEventListener('submit',(eve)=>{
    eve.preventDefault();
    const hiet = parseInt(document.querySelector('#height').value)
    const wet = parseInt(document.querySelector('#weight').value)
    let result = document.querySelector('#result')
    // console.log(hiet)
    // console.log(wet)

    if(hiet === '' || hiet < 0 || isNaN(hiet)){
        result.innerHTML = `Please give a valid height ${hiet}`;
    }
    else if(wet === '' || wet < 0 || isNaN(wet)){
        result.innerHTML = `Please give a valid weihgt ${weight}`
    }
    else{
    let result1 =  (wet / ((hiet / 100) ** 2)).toFixed(2);
    if(result1 < 18.6){
        result.innerHTML= `Your BMI is ${result1} And you are in Under Weight`
    }
    else if(result1>=18.6 && result1<24.9){
        result.innerHTML= `Your BMI is ${result1} And you are in Normal Range`
    }
    else{
        result.innerHTML= `Your BMI is ${result1} And you are in OverWeight`
    }
    }
})


    </script>
</body>
