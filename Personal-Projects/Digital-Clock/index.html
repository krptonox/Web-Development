<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-3</title>
</head>
<style>
    body{
        margin: 0;
        height:100vh;
        background-color: black;
        color:white;
        display:flex;
        align-items: center;
        justify-content: center;
    }
    .center{
        height:100px;
        width: 260px;
        background-color: grey;
        display: flex;
        align-items: center;
        flex-direction: column;
        box-shadow: 2px 2px 20px currentColor;
        gap:10px;
    }
    #clock{
        font-size: 40px;
        color: black;
        font-weight: 900;
        display:flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height:50px;
        width: 200px;
        box-shadow:2px 2px 4px 2px rgba(253, 252, 251, 0.963);
        background-color: rgba(254, 165, 1, 0.963);
    }
    #banner{
        margin-top: 5px;
        text-shadow: 0 0 2px currentColor;
    }
</style>
<body>
    <div class="center">
        <div id="banner">Your Local time</div>
        <div id="clock"></div>
    </div>
    <script>
        const clock = document.querySelector('#clock');

console.log(clock)


setInterval(()=>{
       let date = new Date()
       clock.innerHTML =  date.toLocaleTimeString()
},1000)
    </script>
</body>
