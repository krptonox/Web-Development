<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operator Output</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            padding: 20px; 
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        h2 {
            color: #0056b3;
        }
        /* This makes your output look like a code console */
        pre { 
            background-color: #2d2d2d; 
            color: #f1f1f1;
            padding: 15px; 
            border-radius: 5px; 
            line-height: 1.6;
            white-space: pre-wrap; /* Helps long lines wrap */
        }
    </style>
</head>
<body>

    <h1>My JavaScript Operator Results</h1>

    <h2>1. Arithmetic Operators</h2>
    <pre id="arithmetic-output"></pre>

    <h2>2. Assignment Operators</h2>
    <pre id="assignment-output"></pre>

    <h2>3. Comparison Operators</h2>
    <pre id="comparison-output"></pre>

    <h2>4. Logical Operators</h2>
    <pre id="logical-output"></pre>

    <h2>5. Bitwise Operators</h2>
    <pre id="bitwise-output"></pre>

    <h2>6. Ternary Operator</h2>
    <pre id="ternary-output"></pre>


    <script src="app.js"></script>
</body>
</html>
