<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Loop Output</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            padding: 20px; 
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        h2 {
            color: #0056b3;
        }
        /* This makes your output look like a code console */
        pre { 
            background-color: #2d2d2d; 
            color: #f1f1f1;
            padding: 15px; 
            border-radius: 5px; 
            line-height: 1.6;
            white-space: pre-wrap; /* Helps long lines wrap */
        }
    </style>
</head>
<body>

    <h1>My JavaScript Loop Results</h1>

    <h2>1. For Loop (5x Table)</h2>
    <pre id="for-loop-output"></pre>

    <h2>2. While Loop (7x Table)</h2>
    <pre id="while-loop-output"></pre>

    <h2>3. Do-While Loop (9x Table)</h2>
    <pre id="do-while-output"></pre>

    <h2>4. For-In Loop (Person Object)</h2>
    <pre id="for-in-output"></pre>

    <h2>5. For-Of Loop (Colors Array)</h2>
    <pre id="for-of-output"></pre>

    <h2>6. Nested Loop</h2>
    <pre id="nested-loop-output"></pre>


    <script src="app.js"></script>
</body>
</html>
